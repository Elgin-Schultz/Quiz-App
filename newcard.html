<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
    <title>Quiz</title>
  </head>
  <body>
    <h1>Quiz App</h1>
    <main>
      <form class="form">
        <label for="question">Question:</label>
        <textarea
          name="question"
          id="question"
          rows="10"
          maxlength="300"
          required
        ></textarea>
        <label for="answer">Answer:</label>
        <textarea
          name="answer"
          id="answer"
          rows="10"
          maxlength="300"
          required
        ></textarea>
        <button class="button__send" type="submit">Send</button>
      </form>
    </main>
  </body>
